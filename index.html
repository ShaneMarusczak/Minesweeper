<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800" />
    <meta name="Description" content="Minesweeper!" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" /> -->
    <script src="js/mineSweeper.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <header id="header-tag">
      <h1>Minesweeper</h1>
      <p id="updateText" title="9:38 AM">Last Updated: September 30, 2021</p>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Minesweeper"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png"
      /></a>
    </header>
    <menu>
      <form>
        <label for="difficulty">Difficulty: </label>
        <select id="difficulty" class="shadowBox" autocomplete="off">
          <option value="10">Easy</option>
          <option value="15" selected="selected">Medium</option>
          <option value="20">Hard</option>
          <option value="30">Very Hard</option>
        </select>
      </form>
      <button type="button" name="buildGrid" id="buildGrid">Start</button>
      <button type="button" onclick="location.reload()">Reload</button>
    </menu>
    <div class="gameBoardWrapper">
      <div id="gameBoard_UI" class="shadowBox"></div>
    </div>
    <div id="messages"></div>
  </body>
</html>
