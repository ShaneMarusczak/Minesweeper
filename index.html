<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="Description" content="Minesweeper!" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <link rel="icon" type="image/png" href="images/mine.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://marusczak.com/BuildingBlocks/css/modal.min.css"
    />
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/modal.min.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.min.js"
      defer
    ></script>
    <script src="js/mineSweeper.min.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <p id="updateText" title="1:19 PM">Last Updated: November 6, 2021</p>
    <header id="header-tag" class="header-before-start">
      <h1>Minesweeper</h1>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Minesweeper"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png"
      /></a>
    </header>
    <div id="timerContainer" class="hide">
      <h2 id="timer" class="hide"><time>00:00:00</time></h2>
      <div class="hideTimerContainer">
        <input type="checkbox" name="hideTimer" id="hideTimer" value="" />
        <label for="hideTimer" id="timerLabel">Hide Timer</label>
      </div>
      <p id="bombsLeftText">
        Bombs Left:<b><span id="bombsLeft"></span></b>
      </p>
    </div>
    <div id="gameBoard_UI" class="shadowBox"></div>
    <div id="btns">
      <div class="shadowBox" name="buildGrid" id="buildGrid">
        Play
      </div>
      <div id="reload" class="shadowBox hide" onclick="location.reload()">
        Start Over
      </div>
    </div>
    <form id="difForm">
      <label for="difficulty">Difficulty: </label>
      <select id="difficulty" class="shadowBox" autocomplete="off">
        <option value="10" id="difEasy">Easy</option>
        <option value="15" id="difMed">Medium</option>
        <option value="20" id="difHard">Hard</option>
        <option value="30" id="difvHard">Very Hard</option>
      </select>
    </form>
    <div id="highScores" class="hide">
      <p>High Scores</p>
      <ul>
        <li>Easy: <span id="easyBestScore"></span></li>
        <li>Medium: <span id="medBestScore"></span></li>
        <li>Hard: <span id="hardBestScore"></span></li>
        <li>Very Hard: <span id="vhardBestScore"></span></li>
      </ul>
    </div>
  </body>
</html>
