<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800" />
    <meta name="Description" content="Minesweeper!" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <link rel="icon" type="image/png" href="images/mine.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://marusczak.com/BuildingBlocks/css/modal.min.css"
    />
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/modal.min.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.min.js"
      defer
    ></script>
    <script src="js/mineSweeper.min.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <header id="header-tag">
      <h1>Minesweeper</h1>
      <p id="updateText" title="11:26 AM">Last Updated: October 1, 2021</p>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Minesweeper"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png"
      /></a>
    </header>
    <div id="timerContainer" class="hide">
      <h2 id="timer" class="hide"><time>00:00:00</time></h2>
      <div class="hideTimerContainer">
        <input type="checkbox" name="hideTimer" id="hideTimer" value="" />
        <label for="hideTimer" id="timerLabel">Hide Timer</label>
      </div>
      <p>Bombs Left:<span id="bombsLeft"></span></p>
    </div>
    <menu>
      <button type="button" name="buildGrid" id="buildGrid">Start</button>
      <button type="button" onclick="location.reload()">Restart</button>
    </menu>
    <form id="difForm">
      <label for="difficulty">Difficulty: </label>
      <select id="difficulty" class="shadowBox" autocomplete="off">
        <option value="10">Easy</option>
        <option value="15" selected="selected">Medium</option>
        <option value="20">Hard</option>
        <option value="30">Very Hard</option>
      </select>
    </form>
    <div class="gameBoardWrapper">
      <div id="gameBoard_UI" class="shadowBox"></div>
    </div>
    <div id="messages"></div>
  </body>
</html>
